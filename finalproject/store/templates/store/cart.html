{% extends 'store/layout.html' %}
{% load static %}

{% block body %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element"> 
                <a class="btn btn-outline-dark" href="{% url 'store' %}">Continue Shopping</a>
                <br/>
                <br/>
                <table class="table">
                    <tr>
                        <th>
                            <a atyle="float: right; margin:5px;" class="btn btn-outline-dark" href="{% url 'checkout' %}">Checkout</a>
                        </th>
                    </tr>
                </table>
            </div>

            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:2"></div>
                    <div style="flex:2"><strong>Item</strong></div>
                    <div style="flex:1"><strong>Price</strong></div>
                    <div style="flex:1"><strong>Quantity</strong></div>
                    <div style="flex:1"><strong>Total</strong></div>
                </div>
                {% for item in items %}
                <div class="cart-row">
                    <div style="flex:2"><img class="row-image" src="{{ item.product.imageURL }}"></div>
                    <div style="flex:2">{{ item.product }}</div>
                    <div style="flex:1">{{ item.product.price }}$</div>
                    <div style="flex:1">
                        <p class="quantity">{{ item.quantity }}</p>
						<div class="quantity">
							<img data-product="{{ item.product.id }}" data-action="add" class="chg-quantity update-cart" src="{% static  'images/3+arrow-up.png' %}">
					
							<img data-product="{{ item.product.id }}" data-action="add" class="chg-quantity update-cart" src="{% static  'images/2+arrow-down.png' %}">
						</div>
                    </div>
                    <div style="flex:1">{{ item.get_total }}$</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div> 
{% endblock %}
