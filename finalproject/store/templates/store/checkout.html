{% extends 'store/layout.html' %}
{% load static %}

{% block body%}

    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form id="form" action="/success" method="post">
                    {% csrf_token %}
                    <div id="user-info">
                        <div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Name..">
						</div>
						<div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Email..">
						</div>
                    </div>

                    <div id="shipping-info">
                        <hr>
						<p>Shipping Information:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Address..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="City..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="country" placeholder="Country..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
						</div>
						<div class="form-field">
						</div>
                    </div>

                    <hr/>
            </div>
            <br/>

            <div class="box-element " id="payment-info">
                <small>Enter your card info</small>
                <hr/>
                <div class="form-field">
                    <input class="form-control" type="text" name="address" placeholder="Name Surname">
                </div>
                <div class="form-field">
                    <input class="form-control" type="text" name="city" placeholder="Card number">
                </div>
                <div class="form-field">
                    <input class="form-control" type="text" name="state" placeholder="Expires">
                </div>
                <div class="form-field">
                    <input class="form-control" type="text" name="zipcode" placeholder="CVV2">
                </div>
                <hr/>
                   <input id="form-button" class="btn btn-dark" type="submit" value="Pay">
                </div>
                </form>

        </div>
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <a class="btn btn-dark" href="{% url 'cart' %}">Back to cart</a>
                <hr>
                <h3>Order Summary</h3>
                <hr>
                {% for item in items %}
                <div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{{ item.product.imageURL }}"></div>
					<div style="flex:2"><p>{{ item.product }}</p></div>
					<div style="flex:1"><p>{{ item.product.price }}$</p></div>
					<div style="flex:1"><p>{{ item.quantity }}</p></div>
				</div>
                {% endfor %}
            </div>
            
        </div>
    </div>

{% endblock %}
